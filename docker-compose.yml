version: '3.8'
services:
  core:
    container_name: semaphore-core
    build:
      context: .
      dockerfile: Dockerfile.core
    restart: always
    command: ["tail", "-f", "/dev/null"]
    env_file:
      - .env
    platform: linux/amd64
    environment:
      - DB_LOCATION_STRING=${DB_LOCATION_STRING}
      - ISERIESSTORAGE_INSTANCE=${ISERIESSTORAGE_INSTANCE}
      - DSPEC_FOLDER_PATH=${DSPEC_FOLDER_PATH}
      - MODEL_FOLDER_PATH=${MODEL_FOLDER_PATH}
      - HOHONU_API_AUTH=${HOHONU_API_AUTH} 
      - HOHONU_API_HOST=${HOHONU_API_HOST}
    depends_on:
      db:
        condition: service_healthy
    # networks:
    #   - semaphore-net
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python3", "tools/HEALTHCHECK_CORE.py"]
      interval: 5s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"
  api:
    container_name: semaphore-api
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: always
    env_file:
      - .env
    environment:
      - DB_LOCATION_STRING=${DB_LOCATION_STRING}
      - ISERIESSTORAGE_INSTANCE=${ISERIESSTORAGE_INSTANCE}
      - DSPEC_FOLDER_PATH=${DSPEC_FOLDER_PATH}
      - MODEL_FOLDER_PATH=${MODEL_FOLDER_PATH}
      - HOHONU_API_AUTH=${HOHONU_API_AUTH} 
      - HOHONU_API_HOST=${HOHONU_API_HOST}
    ports: 
      - "${API_HOST_PORT}:8000"
    depends_on:
      - db
    # networks:
    #   - semaphore-net
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f host.docker.internal:8888/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"
  db:
    container_name: semaphore-db
    image: postgres:15.4
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_HOST_PORT}:5432"
    command: ["postgres", "-c", "listen_addresses=*"]
    # networks:
    #   - semaphore-net
    volumes:
      - psql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

# networks:
  # semaphore-net:
  #   driver: bridge

  frontend:
    container_name: semaphore-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    env_file:
      - .env
    ports: 
      - "${FRONTEND_HOST_PORT}:8080"
    depends_on:
      - core
    volumes:
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  psql-data:


